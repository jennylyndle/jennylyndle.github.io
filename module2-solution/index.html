<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .message {
        font-weight: bold;
        font-size: 1.2em;
      }
      .empty{
              color: red;
        }
      .success{
                    color: green;
           }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy">Buy {{item.quantity+' '+item.name}} <button class="btn btn-default" ng-click="buyItem(item)">
       <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="message success" ng-if="buy.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought">Bought {{item.quantity+' '+item.name}}</li>
     </ul>
     <div class="message empty" ng-if="bought.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
