<!doctype html>
<html lang="en">
<head>
<title>Narrow Down Your Menu Choice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body ng-app="NarrowItDownApp" ng-controller="NarrowItDownController">
	<div class="container">
		<h1>Narrow Down Your Chinese Menu Choice</h1>
		<div class="col-md-12">
			<!--     <div class="form-group">
 -->
			<input type="text" placeholder="search term" class="form-control"
				ng-model="searchTerm">
			<!--     </div>
 -->
			<div class="form-group narrow-button">
				<button class="btn btn-primary" ng-click="findItems();">Narrow
					It Down For Me!</button>
			</div>
		</div>
		<!-- found-items should be implemented as a component -->
		<!-- on-remove="...." -->
		<div class="col-md-12">
			<found-items filtered-items="foundItems"
				on-remove="removeItem(index)" error-message="error"></found-items>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
