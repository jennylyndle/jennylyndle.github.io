   <div id="regFormContainer">
      <h3>Registration</h3>
      <form name='regForm' novalidate>
		
        <input type="text" name="firstname" placeholder="First Name"
          ng-model="reg.user.firstname"
          required>
          <span
            ng-if="regForm.username.$error.required && regForm.username.$touched">
            First name is required
          </span>
          <br/>

        <input type="text" name="lastname" placeholder="Last Name"
          ng-model="reg.user.lastname"
          required>
          <span
            ng-if="regForm.lastname.$error.required && regForm.username.$touched">
            First name is required
          </span>
          <br>  

        <input type="email" name="email" placeholder="handle@domain format"
          ng-model="reg.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

		<input type="text" name="favitem" placeholder="Favourite dish number"
          ng-model="reg.user.favitem"
          required>
          <span
            ng-if="regForm.favitem.$error.required && regForm.favitem.$touched">
            Favourite dish is required
          </span>
          <span ng-show="reg.menuInvalid">No such menu number exists</span>
          <br>


       <button
          ng-disabled="regForm.$invalid"
          ng-click="reg.submit()">Submit</button>
          
       <div id="success" ng-if="reg.success">Your information has been saved</div>   

      </form>

</div>
