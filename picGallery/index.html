<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BOA Picture Gallery</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- main css -->
<link rel="stylesheet" href="./CSS/main.css">

</head>
<body>
	<div class="overlay">
	</div>
	<div class="container-fluid timeLineContainer">
	</div>
	<div class="albumBreadcrumbs">
		<span id="eventName"></span>
		<span id="picsHeader"></span>
	</div>
	<div class="container albumContainer">
	</div>	
	<div class="container imageContainer" style="display:none;">
		<!--  <img src="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_s.jpg" >
		<img src="http://farm9.staticflickr.com/8382/8558295631_0f56c1284f_s.jpg" >
		<img src="http://farm9.staticflickr.com/8225/8558295635_b1c5ce2794_s.jpg" >
		<img src="http://farm9.staticflickr.com/8383/8563475581_df05e9906d_s.jpg" >
		<img src="http://farm9.staticflickr.com/8235/8559402846_8b7f82e05d_s.jpg" >
		<img src="http://farm9.staticflickr.com/8235/8558295467_e89e95e05a_s.jpg" >
		<img src="http://farm9.staticflickr.com/8378/8559402848_9fcd90d20b_s.jpg" >-->
	</div>
	<div class="content">
				<span class="closeContainer"><i class="fa fa-times" aria-hidden="true"></i></span>
		<div class="row" style="margin-top: 1%;">
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<span><i class="fa fa-chevron-left img-prev" aria-hidden="true"></i></span>
			</div>
			<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
				<div class="row" style="margin-bottom:1.5%;">
				  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
				  <h1 class="picHeading">Heading</h1> 
				  </div>
				</div>
				<div class="row">
				  <img src="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_b.jpg"></img>
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<span><i class="fa fa-chevron-right img-next" aria-hidden="true"></i></span>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				  <div class="col-lg-12 picDesc"> description </div>
			</div>
			
		</div>
	</div>
	
<!-- jQuery latest CDN  -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- font-awesome -->
<script src="https://use.fontawesome.com/c3c32e4ecd.js"></script>

<!-- main.js -->
<script src="./JS/custom/main.js"></script>

	
</body>
</html>
